<source>
  @type exec
  tag kafka.metrics.raw.broker
  command curl -s http://broker1:8778/jolokia/read/kafka.server:*
  run_interval 10s
  <parse>
    @type json
  </parse>
</source>

<filter kafka.metrics.raw.*>
  @type record_transformer
  <record>
    topic kafka.metrics
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match kafka.metrics.raw.*>
  @type kafka2
  brokers broker1:29092,broker2:39092,broker3:49092
  topic_key topic
  partition_key_key hostname
  default_message_key nohostname
  required_acks -1
  <format>
    @type json
  </format>
  <buffer topic>
    flush_interval 10s
  </buffer>
</match>