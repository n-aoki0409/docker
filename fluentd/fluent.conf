<source>
  @type forward
  port 24224
</source>

<source>
  @type http
  port 8888
</source>

<filter myapp.access>
  @type record_transformer
  <record>
    host_param "#{Socket.gethostname}"
  </record>
</filter>

<match myapp.access>
  @type file
  path /fluentd/log/access
  flush_interval 1s
</match>