version: "3"
services:
  hadoop-eco:
    container_name: hadoop-eco
    ports:
      - "9870:9870"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config/hadoop:/hadoop/etc/hadoop
      - ./config/hive:/hive/conf
      - ./script/hadoop:/hadoop/script
      - ./script/pig:/pig/script
      - ./script/hive:/hive/script
    networks:
      - hadoop

networks:
  hadoop:
